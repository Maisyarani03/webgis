<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nerko+One">

    <style>
        input {
            width: 50px;
            height: 30px;
        }

        .font1 {
            font-family: 'Nerko One';
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h2 class="font1">My Calculator</h2>
    <input type="number" name="angka1" id="angka1" placeholder="angka">
    <span id="operasi"></span>
    <input type="number" name="angka2" id="angka2" placeholder="angka">
    =
    <input type="number" name="angka3" id="angka3" placeholder="Hasil">
    <br>
    <br>
    <button onclick="tambah()">
        +
    </button>
    <button onclick="kurang()">
        -
    </button>
    <button onclick="kali()">
        *
    </button>
    <button onclick="bagi()">
        /
    </button>





    <script>
        function tambah() {
            document.getElementById("operasi").innerHTML = "+"
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value
            var Hasil = parseFloat(angka1) + parseFloat(angka2)
            document.getElementById("angka3").value = Hasil
            console.log(Hasil)
        }
        function kurang() {
            document.getElementById("operasi").innerHTML = "-"
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value
            var Hasil = parseFloat(angka1) - parseFloat(angka2)
            document.getElementById("angka3").value = Hasil
            console.log(Hasil)
        }
        function kali() {
            document.getElementById("operasi").innerHTML = "*"
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value
            var Hasil = parseFloat(angka1) * parseFloat(angka2)
            document.getElementById("angka3").value = Hasil
            console.log(Hasil)
        }
        function bagi() {
            document.getElementById("operasi").innerHTML = "/"
            var angka1 = document.getElementById("angka1").value
            var angka2 = document.getElementById("angka2").value
            var Hasil = parseFloat(angka1) / parseFloat(angka2)
            document.getElementById("angka3").value = Hasil
            console.log(Hasil)
        }
    </script>
</body>

</html>
